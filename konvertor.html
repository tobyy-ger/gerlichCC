<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Konvertor měn</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="menu">
    <a class="txt">Tobias Gerlich</a>
    <nav>
        <a class="menuOpt" href="index.html">Úvod</a>
        <a class="menuOpt" href="konvertor.html">Konvertor</a>
        <a class="menuOpt" href="o_projektu.html">O projektu</a>
    </nav>
</div>
<form class="container">
    <h1>Konvertor měn</h1>

    <label for="amount">Částka:</label>
    <input type="number" id="amount" placeholder="Zadej částku" />

    <label for="fromCurrency">Z měny:</label>
    <select id="fromCurrency">
        <option value="EUR">EUR</option>
        <option value="USD">USD</option>
        <option value="CZK">CZK</option>
        <option value="GBP">GBP</option>
    </select>

    <label for="toCurrency">Na měnu:</label>
    <select id="toCurrency">
        <option value="EUR">EUR</option>
        <option value="USD">USD</option>
        <option value="CZK">CZK</option>
        <option value="GBP">GBP</option>
    </select>

    <button id="convertBtn">Převést</button>

    <div id="result"></div>
</form>

<script src="scripts.js"></script>
</body>
</html>
